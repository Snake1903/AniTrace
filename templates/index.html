<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
<title>AniTrace - Free Online Anime Scene Tracer</title>
</head>
    <body>
        <div class="container">
            <h1><span>Free</span> Online Anime Scene Tracer</h1>
            <p class="tagline">Upload any anime pic or url and find the anime scene instanly</p>

            <form action="/" method="POST" enctype="multipart/form-data">
                <label for="image" class="imageLabel"><i class="fa-solid fa-arrow-up-from-bracket"></i><span>Upload File</span></label>
                <input type="file" name="image" accept="image/*" class="imageInput" id="image">
                <input type="text" name="url" placeholder="Upload a image or paste image URL" class="urlInput">
                <button type="submit">Find</button>
                <!-- <p>By using this service, you agree to our <a href="/terms">Terms of Service</a>.</p> -->
            </form>
        </div>
<script>
    //This Function Will Show The Image Instead of ImageLabel
    document.getElementById('image').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the first selected file
        if (file) {
            var imageLabel = document.querySelector('.imageLabel');
            var urlInput = document.querySelector('.urlInput');
            urlInput.style.display = 'none'; // Hide the URL input field

            imageLabel.innerHTML = `<img class="img" src="${URL.createObjectURL(file)}" alt="Uploaded Image" style="width: 100%; height: 100%; object-fit: cover; border-radius: 5px;">`;

        }
    });
    //This Function Will Show The Image Instead of ImageLabel
</script>
</body>
</html>
